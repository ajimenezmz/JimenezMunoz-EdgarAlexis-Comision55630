{% extends 'app/base.html' %}
{% load static %}

{% block titulo %}
    <h1>Agregar Prenda</h1>
{% endblock titulo %}


{% block contenido %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table> 
        <input type="submit" value="Enviar">
    </form>
{% endblock contenido %}
