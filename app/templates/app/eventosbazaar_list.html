{% extends 'app/base.html' %}
{% load static %}


{% block title %}
  <div class="container text-center">
    <h1>Eventos</h1>
  </div>
{% endblock title %}
    
{% block contenido %}

<br>
<div class="container text-center">
    <div class="row">
            {% for evento in eventosbazaar_list %}
            
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Bazaar en {{evento.ciudad}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{evento.fecha}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">{{evento.horario}}</h6>
                <p class="card-text">{{evento.descripcion}}</p>
                <a href="{% url 'editar_evento' evento.id %}"><i class="fa-solid fa-pencil" style="color: #000000;"></i></a>
                <a href="{% url 'borrar_evento' evento.id %}"><i class="fa-solid fa-trash-can" style="color: #ff0000;"></i></i></a>
              </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock contenido %}
